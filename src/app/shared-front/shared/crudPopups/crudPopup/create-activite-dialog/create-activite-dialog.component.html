
<mat-dialog-content class="mat-typography">
        <div class="title">
            <h2 mat-dialog-title >Creation Activite</h2>
            </div>
    <form class="example-container">
          <div fxLayout="column" fxFlex="50px">
              <div fxLayout="row"fxLayout.xs="column" fxLayoutGap="10px">
                  <div>
                      <mat-form-field>
                          <input matInput placeholder="Nom Activite" >
                        </mat-form-field>
                     
                  </div>
                 
              </div>
              <div fxLayout="row" style="margin-top: -3%;" fxLayout.xs="column" fxLayoutGap="10px">
                    <div>
                          <mat-form-field style="width: 200%;">
                                  <textarea matInput placeholder="Description"></textarea>
                           </mat-form-field>
                       
                    </div>
                  
                </div>
                <div fxLayout="row" style="margin-top: -3%;">
                        <div>
                                <mat-form-field>
                                        <mat-select placeholder="Domaine">
                                          <mat-option value="option">peche</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                        </div>
                        
                        <div >
                                <mat-slide-toggle style=" margin-top: 21%; margin-left:28%" > Statut Actif</mat-slide-toggle>
                        </div>
                        
                      
                    </div>
           
              <div fxLayout="row" style="margin-top: 40%;">
                   
                  <div>     
                      <div><h4 mat-dialog-title >Ajout Logo</h4></div>
                    <mat-dialog-actions style="margin-left: 88px;margin-top: -46%;">
                            <input  style="display: none" 
                            type="file" (change)="onFileChanged($event)" 
                            #fileInput>
                          <button  mat-fab color="primary"  (click)="fileInput.click()"><mat-icon matPrefix>import_export</mat-icon></button>
                            <!--<button mat-fab color="primary" class="">Ajout</button>-->
                    </mat-dialog-actions>   
                  </div>
              </div>
              <div fxLayout="row" style="margin-top: 40%;"fxLayout.xs="column" fxLayoutGap="10px">
              <div>
                    <mat-form-field>
                        <label>Debut</label><br>
                       <input matInput type="date" >
                        <mat-icon matSuffix>date_range</mat-icon>
                    </mat-form-field>
                  </div>
                  <div>
                    <mat-form-field style="margin-left: 10%;">
                       <label>Fin</label><br>
                       <input matInput type="date" >
                        <mat-icon matSuffix>date_range</mat-icon>
                    </mat-form-field>
                  </div>
            </div>
    
              
           
              
            </div>
       
      
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial><mat-icon matPrefix>save_alt</mat-icon>Enregistrer</button>
    </mat-dialog-actions>
