
<mat-dialog-content class="mat-typography">
        <div class="title">
            <h2 mat-dialog-title >Creation Offre</h2>
            </div>
    <form class="example-container">
          <div fxLayout="column" fxFlex="50px">
              <div fxLayout="row">
                  <div>
                      <mat-form-field>
                          <input matInput placeholder="Auteur Offre" >
                        </mat-form-field>
                     
                  </div>
                  <div>
                        <mat-form-field style="width: 52%; margin-top: 3%;margin-left: 100%">
                            <mat-select required >
                              <mat-option value="option">Type Acteur</mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                 
              </div>
                <div fxLayout="row" style="margin-top: -3%;">
                        <div>
                                <mat-form-field style="width: 52%;">
                                    <mat-select required >
                                      <mat-option value="option">Activite</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </div>
                </div>
                <div fxLayout="row" style="margin-top: 10%;">
                        <div>
                            <h4 mat-dialog-title >Date Lancement </h4>
                        </div>
                        <div>
                             
                              <mat-form-field style="margin-left: 94%;">
                                 <input matInput type="date" >
                                  <mat-icon matSuffix>date_range</mat-icon>
                              </mat-form-field>
                        </div>
                </div>
                <div fxLayout="row" style="margin-top: 10%;">
                        <div>
                            <h4 mat-dialog-title >Date Cloture  </h4>
                        </div>
                        <div>
                              
                              <mat-form-field style="margin-left: 107%;">
                                 <input matInput type="date" >
                                  <mat-icon matSuffix>date_range</mat-icon>
                              </mat-form-field>
                        </div>
                 </div>
                 <div fxLayout="row" style="margin-top: 10%;">
                     <div>
                        <mat-form-field >
                           <input matInput placeholder="rechercher produit">
                            <mat-icon matSuffix style="margin-left: 12%;">search</mat-icon>
                         </mat-form-field>
                    </div>
                 </div>
                 <div fxLayout="row" style="margin-top: -12%;">
                        <div>
                            <mat-form-field style="width: 52%;">
                                <mat-select required >
                                  <mat-option value="option">Produit M</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                        <div style="margin-top: -7%;margin-left: -108%;">
                            <mat-form-field style ="width: 35%;">
                                <input matInput placeholder="QTY">
                            </mat-form-field>
                        </div>
                      <div style="margin-left: -83%; margin-top: -14%;">
                              <mat-dialog-actions>
                                      <button  mat-raised-button color="primary" class="add">+ Offre</button>
                                    </mat-dialog-actions>
                        </div>
                      
                        <div style="margin-left: 54%;margin-top: -14%;">
                              <mat-dialog-actions>
                                      <button mat-raised-button color="primary" class="acheteur">- Offre</button>
                                    </mat-dialog-actions>
                        </div>
                      
                    </div>
            </div>
       
      
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
      <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
      <button mat-raised-button color="accent" [mat-dialog-close]="true" cdkFocusInitial><mat-icon matPrefix>save_alt</mat-icon>Enregistrer</button>
    </mat-dialog-actions>
