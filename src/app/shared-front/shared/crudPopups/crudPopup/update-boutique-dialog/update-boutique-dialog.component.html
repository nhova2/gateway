
<mat-dialog-content class="mat-typography">
        <div class="title">
            <h2 mat-dialog-title >Modification Boutique</h2>
         </div>
         <button href="#" class="edit"><mat-icon matPrefix>how_to_reg</mat-icon>Editer</button>
    <form class="example-container">
          <div fxLayout="column" fxFlex="50px">
              
              <div fxLayout="row" style="margin-top: 10%;">
                  <div>
                      <mat-form-field >
                          <input matInput placeholder="Nom Boutique">
                        </mat-form-field>
                  </div>
                  <div style="margin-left: 130%;">
                      <mat-form-field >
                          <input matInput placeholder="Reference" >
                        </mat-form-field>
                  </div>
              </div>
              <div fxLayout="row" style="margin-top: -38%;">
                  <div>
                        <mat-form-field style="width: 200%;">
                                <textarea matInput placeholder="Description "></textarea>
                         </mat-form-field>
                        
                  </div>
                  
              </div>
              <div fxLayout="row" style="margin-top: 40%;">
                   
                    <div>     <h4 mat-dialog-title >Ajout Logo</h4>
                      <mat-dialog-actions style="margin-left: 88px;margin-top: -46%;">
                              <input  style="display: none" 
                              type="file" (change)="onFileChanged($event)" 
                              #fileInput>
                            <button  mat-fab color="primary"  (click)="fileInput.click()"><mat-icon matPrefix>import_export</mat-icon></button>
                              <!--<button mat-fab color="primary" class="">Ajout</button>-->
                      </mat-dialog-actions>   
                    </div>
                    <div>
                          <mat-form-field style="margin-left:68%;margin-top:-9%;">
                                <label>Proprietaire</label><br>
                                  <mat-select required >
                                    <mat-option value="option">Fournisseur N</mat-option>
                                  </mat-select>
                              </mat-form-field>
                    </div>
                </div>
                <div fxLayout="row" style="margin-top: 10%;">
                        <div>
                            <label>Ajout Produits</label><br>
                            <mat-form-field style="width: 52%;">
                                <mat-select required >
                                  <mat-option value="option">Produit</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                      <div style="margin-left: -154%;margin-top: 20%;">
                              <mat-dialog-actions>
                                      <button  mat-raised-button color="primary" class="add">+ Ajouter</button>
                                    </mat-dialog-actions>
                        </div>
                </div>
                <div fxLayout="row" style="margin-top: -149%;margin-left:642%">
                        <div>
                            <label>Supprimer Produits</label><br>
                            <mat-form-field style="width: 52%;">
                                <mat-select required >
                                  <mat-option value="option">Produit</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>
                      <div>
                              <mat-dialog-actions style="margin-top:9%;margin-left:-61%">
                                      <button  mat-raised-button color="primary" class="add">- Supprimer</button>
                                    </mat-dialog-actions>
                        </div>
                </div>
              <div fxLayout="row" >
                  
                    <div>
                                    <h2 mat-dialog-title>Ajouter Adresse </h2>
                                    <form class="add-adresscontainer">
                                            <div fxLayout="column" fxFlex="100px">
                                                <div fxLayout="row">
                                                    <div>
                                                    <mat-form-field style ="width: 35%; margin-left: 6%;">
                                                        <input matInput placeholder="No">
                                                    </mat-form-field>
                                                    </div>
                                                
                                                <div>
                                                
                                                      <mat-form-field style="width: 200%;">
                                                        <textarea matInput placeholder="Rue"></textarea>
                                                      </mat-form-field>
                                                
                                                </div>
                                            </div>
                                            <div fxLayout="row" style="margin-top: -20%;">
                                                    <div>
                                                            <mat-form-field style ="width: 55%; margin-left: 6%;">
                                                                    <input matInput placeholder=" Code postal">
                                                                  </mat-form-field>
                                                    </div>
                                                    <div>
                                                            <mat-form-field style ="width: 55%">
                                                                    <input matInput placeholder="Ville">
                                                                  </mat-form-field>
                                                    </div>
                                             </div>
                                                <div fxLayout="row" style="margin-top: -23%;">
                                                        <div>
                                                                <mat-form-field style="width: 100%; margin-left: 6%;">
                                                                <label >Pays</label><br><br>
                                                                <mat-select required  >
                                                                        <mat-option>-- None --</mat-option>
                                                                        <mat-option value="option">Senegal</mat-option>
                                                                        <mat-option value="option">France</mat-option>
                                                                        <mat-option value="option">Canada</mat-option>
                                                                </mat-select>
                                                                </mat-form-field>
                                                        </div>
                                                        <div>
                                                            <mat-dialog-actions style="margin-left:330%;margin-top: 29%">
                                                                <button mat-raised-button color="primary" >Modifier</button>
                                                            </mat-dialog-actions> 
                                                        </div>
                                                </div>
                                             </div>
                                     </form>
                          
                    </div>
                                   
                </div>
            </div>
       
      
    </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
            <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="warn" mat-dialog-close>Delete</button>
            <button mat-raised-button class="save" color="" [mat-dialog-close]="true" cdkFocusInitial><mat-icon matPrefix>save_alt</mat-icon>Enregistrer</button>
    </mat-dialog-actions>
