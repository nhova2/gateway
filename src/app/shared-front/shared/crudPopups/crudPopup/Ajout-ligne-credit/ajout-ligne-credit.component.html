<mat-dialog-content class="mat-typography">
    <div class="title">
        <h2 mat-dialog-title >Ajout ligne Credit</h2>
        </div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- denomination Column -->
    <ng-container matColumnDef="denomination">
      <th mat-header-cell *matHeaderCellDef> Dénomination. </th>
      <td mat-cell *matCellDef="let element"> {{element.denomination}} </td>
    </ng-container>
  
    <!-- montant Column -->
    <ng-container matColumnDef="montant">
      <th mat-header-cell *matHeaderCellDef> Montant Initial </th>
      <td mat-cell *matCellDef="let element"> {{element.montant}} </td>
    </ng-container>
  
    <!-- dateCreation Column -->
    <ng-container matColumnDef="dateCreation">
      <th mat-header-cell *matHeaderCellDef> Date de Creation </th>
      <td mat-cell *matCellDef="let element"> {{element.dateCreation}} </td>
    </ng-container>
  
    <!-- attribue Column -->
    <ng-container matColumnDef="attribue">
      <th mat-header-cell *matHeaderCellDef> Attribue à </th>
      <td mat-cell *matCellDef="let element"> {{element.attribue}} </td>
    </ng-container>
      <!-- modifier Column -->
    <ng-container matColumnDef="modifier">
        <th mat-header-cell *matHeaderCellDef> Modifier </th>
        <td mat-cell *matCellDef="let element"> <mat-icon >create</mat-icon> </td>
      </ng-container>
       <!-- supprimer Column -->
      <ng-container matColumnDef="supprimer">
        <th mat-header-cell *matHeaderCellDef> Supprimer </th>
        <td mat-cell *matCellDef="let element"> <mat-icon>clear</mat-icon></td>
      </ng-container>
    
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </mat-dialog-content>
