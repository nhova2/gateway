
<mat-dialog-content class="mat-typography">
        <div class="title">
            <h2 mat-dialog-title >Modification Devis</h2>
            </div>
            <form class="example-container">
                    <div fxLayout="column" fxFlex="50px">
                        <div fxLayout="row">
                            <div>
                                <mat-form-field>
                                    <input matInput placeholder="Emetteur Offre" >
                                  </mat-form-field>
                               
                            </div>
                        </div>
                    </div>
            </form>            
            <mat-card>

                    <div class="mat-table cart-table">
                      <div class="mat-header-row">
                        <div class="mat-header-cell"><img src="../../../assets/images/Panier/FineTech_PS_Elmt_Panier_Reacp_Icon.png" alt=""></div>
                        <div class="mat-header-cell" style="margin-top: 1.2%;"><p class="countproduct">001</p><p class="products">Produits</p></div>
                        <div class="mat-header-cell productpolice">Nom</div>
                        <div class="mat-header-cell productpolice">Prix</div>      
                        <div class="mat-header-cell productpolice">Total</div>
                        <div class="mat-header-cell text-center">
                          <div class="px-1">
                            <button mat-raised-button color="warn"  style="background-color:#2A2A2A; color: #F8F8F8; font-weight: 500; font-size: 11pt">Effacer Tout</button>
                          </div>
                        </div>
                      </div>
                      <div class="mat-row">
                        <div class="mat-cell"><img src="../../../assets/images/Panier/Panier_Produit.jpg" alt=""></div>
                        <div class="mat-cell handle-counter" id="handleCounter">
                          <!-- <app-controls [product]="product" [type]="'wish'" (onQuantityChange)="getTotalPrice($event)"></app-controls> -->
                         
                           <button  (click)="decrement()" class="counter-minus btn btn-primary" >-</button>
                         
                           <input type="text" value="{{counter}} " style="width:11%; padding: 1.5%">
                         
                           <button (click)="increment()" class="counter-plus btn btn-primary" >+</button>
                         </div>
                        <div class="mat-cell nameproduct"><!--<a [routerLink]="['/products', product.id, product.name]" class="product-name">{{product.name}}</a>-->Nom</div>
                        <div class="mat-cell firstprice">1000<SUP class="expo">XOF</SUP></div>      
                        
                        <div class="mat-cell totalprice">1000<SUP class="expo">XOF</SUP></div>
                        <div class="mat-cell text-center">
                          <div class="p-1">
                            <button mat-mini-fab color="warn"  matTooltip="Clear" style="background-color:#2A2A2A; color: #F8F8F8; font-weight: 500; font-size: 15pt">
                                <mat-icon>close</mat-icon>
                            </button>
                          </div>
                        </div>
                        
                      </div>
                      <div class="mat-row">
                        <div class="mat-cell"><a [routerLink]="['/']" mat-raised-button color="primary" style="background-color:#2A2A2A; color: #F8F8F8; font-weight: 500; font-size: 11pt">Continuer Achat</a></div>
                        <div class="mat-cell"></div>
                        <div class="mat-cell"></div>
                        <div class="mat-cell text-right">
                          <div fxLayout="column" fxLayoutAlign="center end" class="grand-total px-2">
                            <span>Sous Total:</span>
                            <span class="text-muted">Frais de livraison:</span>
                            <span class="new-price">Total:</span>
                          </div>        
                        </div>
                        <div class="mat-cell">
                          <div fxLayout="column" fxLayoutAlign="center start" class="grand-total">
                            <span></span>
                            <span class="text-muted">15%</span>
                            <span class="new-price"></span>
                          </div>
                        </div>
                        <div class="mat-cell text-center"><a [routerLink]="['/checkout']" mat-raised-button style="background-color:#2A2A2A; color: #F8F8F8; font-weight: 500; font-size: 11pt" >Passer Commande</a></div>
                      </div>
                    </div>
                  
                   </mat-card>
    </mat-dialog-content>
    <mat-dialog-actions align="end">
            <button mat-raised-button color="primary" mat-dialog-close>Cancel</button>
            <button mat-raised-button color="warn" mat-dialog-close>Delete</button>
            <button mat-raised-button class="save" color="" [mat-dialog-close]="true" cdkFocusInitial>Enregistrer</button>
    </mat-dialog-actions>
