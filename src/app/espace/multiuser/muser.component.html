<div fxLayout="column" fxFlex="100">   
    <div class="px-24 py-8">
        <div fxLayout="row" fxLayoutGap="100px">
            <div style="display:inline-flex">
                <mat-form-field>
                    <mat-select placeholder="Domaine" disableRipple>
                        <mat-option value="1">Domaine 1</mat-option>
                        <mat-option value="2">Domaine 2</mat-option>
                        <mat-option value="3">Domaine 3</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div style="display:inline-flex">
                <mat-form-field>
                    <input matInput placeholder="rechercher">
                </mat-form-field>
            </div>
			<div style="display:inline-flex" *ngIf="role=='multiuser'">
                <mat-form-field>
                    <mat-select placeholder="Role" (selectionChange)="changeNavigation($event.value)">
                        <mat-option *ngFor="let rol of roles" [value]="rol.value">
                            {{ rol.Name }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>
    </div>
    <div class="page-layout carded left-sidebar">
         <fuse-sidebar class="sidebar" name="carded-right-sidebar-1" position="end" lockedOpen="gt-md">
                <div class="content p-24">
                    <mat-grid-list cols="1" rowHeight="2:1">
                            <mat-grid-tile><button mat-button class="block" (click)="crudComp.openCreateCompte()"><mat-icon>brightness_low</mat-icon> Creer Boutique</button></mat-grid-tile>
                            <mat-grid-tile><button mat-button class="block" (click)="crudComp.openCreateProduit()"><mat-icon>done_outline</mat-icon> Creer Produit</button></mat-grid-tile>
                            <mat-grid-tile><button mat-button class="block" (click)="crudComp.openCreateMagasin()"><mat-icon>graphic_eq</mat-icon> Creer Magasin</button></mat-grid-tile>
                          </mat-grid-list>
                          <filter-sidebar></filter-sidebar>
                </div>
            </fuse-sidebar>
        <div class="center pb-4" style="margin-left:10px !important">
            <div class="content-card px-5">
               <div class="toolbar px-24 py-8">
                    <ng-marquee duration="20">
                        <mark>
                            Echec remboursement<mat-icon>error</mat-icon>    Fin de Stock produit<mat-icon>error</mat-icon>    Retard livraison<mat-icon>error</mat-icon>   Retard Paiement<mat-icon>error</mat-icon>    Ech√©ance Pret<mat-icon>error</mat-icon>
                        </mark>
                    </ng-marquee>
                </div>
                <div content class="content p-24">
                  <!--router-outlet></router-outlet--> 
                  <div fxFlex="100"> 
                        <div class="anim-box info-box general" fxLayout="column">
                            <!--div class="content"-->
                            <mat-form-field>
                              <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtre">
                            </mat-form-field>
                              <div class="mat-elevation-z8">
                              <table mat-table [dataSource]="dataSource" matSort>
                               <!-- ID Column -->
                                <ng-container matColumnDef="id">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                                  <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                                </ng-container>
                    
                                <!-- Progress Column -->
                                <ng-container matColumnDef="progress">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                                  <!--td mat-cell *matCellDef="let row"> {{row.progress}}% </td-->
                                  <td mat-cell *matCellDef="let row"> {{row.progress}}</td>
                                </ng-container>
                    
                                <!-- Name Column -->
                                <ng-container matColumnDef="name">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
                                  <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                                </ng-container>
                    
                                <!-- Color Column -->
                                <ng-container matColumnDef="color">
                                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                                  <!--td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td-->
                                  <td mat-cell *matCellDef="let row" [style.color]="row.color"> <mat-icon>how_to_reg</mat-icon></td>
                                </ng-container>
                    
                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                                </tr>
                              </table>
                              <mat-paginator [pageSizeOptions]="[10, 25, 100]"></mat-paginator>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
        <!--fuse-sidebar class="sidebar" name="carded-right-sidebar-1" position="end" lockedOpen="gt-md">
            <div class="content p-24">
                <admin-sidebar></admin-sidebar>
            </div>
        </fuse-sidebar-->
    </div>
</div>
