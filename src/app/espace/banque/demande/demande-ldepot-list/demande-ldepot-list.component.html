<div fxLayout="row" fxLayoutAlign="center center" class="title-top">
  <div>
    <h2 class="title">LISTE DEMANDE LIGNE DEPOT</h2>
  </div>
</div>

<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="Animateur">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Animateur </th>
      <td mat-cell *matCellDef="let row"> {{row.Animateur}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="Motif">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Motif </th>
      <td mat-cell *matCellDef="let row"> {{row.Motif}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Date_Creation">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date_Creation </th>
      <td mat-cell *matCellDef="let row"> {{row.Date_Creation}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Montant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
      <td mat-cell *matCellDef="let row"> {{row.Montant}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Statut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
      <td mat-cell *matCellDef="let row"> {{row.Statut}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
      <td mat-cell *matCellDef="let row"> {{row.Details}}
        <button mat-raised-button>
          <mat-icon class="orange600">details</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Supprimer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
      <td mat-cell *matCellDef="let row"> {{row.Supprimer}}
        <button mat-raised-button>
          <mat-icon class="red600">delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
