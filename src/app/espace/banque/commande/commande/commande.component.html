<div fxLayout="row" fxLayoutGap="40px">
  <div class="example-container" fxFlex="50">
    <mat-form-field>
      <input matInput placeholder="Date de livraison">
    </mat-form-field>
  
    <mat-form-field>
      <mat-select placeholder="Mode de paiement">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="example-container" fxFlex="50">

    <mat-form-field>
      <mat-select placeholder="Reduction">
        <mat-option value="option">Option</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
  </div>
</div>

<div>
  <fieldset>
    <legend>Details produits</legend>
    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- ID Column -->
      <ng-container matColumnDef="Produit">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Produit </th>
        <td mat-cell *matCellDef="let row"> <img src="{{row.Produit}}" alt="">  </td>
      </ng-container>
    
      <!-- Progress Column -->
      <ng-container matColumnDef="Description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.Description}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="Quantite">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantite </th>
        <td mat-cell *matCellDef="let row"> {{row.Quantite}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="Prix">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Prix </th>
        <td mat-cell *matCellDef="let row"> {{row.Prix}} </td>
      </ng-container>
    
      <!-- Color Column -->
      <ng-container matColumnDef="Supprimer">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
        <td mat-cell *matCellDef="let row"> {{row.Supprimer}}
          <button mat-raised-button>
            <mat-icon class="red600">delete</mat-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;">
      </tr>
    </table>
    <div fxLayoutAlign="center center" class="py-8">
      <button mat-raised-button color="accent">
        Ajouter
      </button>
    </div>
    
  </fieldset>
</div>
