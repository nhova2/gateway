<div fxLayout="row" fxLayoutAlign="center center" class="title-top">
  <div><h2 class="title">Remboursement Cr√©dit</h2></div>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="NoPret">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NoPret </th>
      <td mat-cell *matCellDef="let row"> {{row.NoPret}} </td>
    </ng-container>

    <!-- Progress Column -->
    <ng-container matColumnDef="NbreEcheance">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NbreEcheance </th>
      <td mat-cell *matCellDef="let row"> {{row.NbreEcheance}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="Montant">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Montant </th>
      <td mat-cell *matCellDef="let row"> {{row.Montant}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Paiement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Paiement </th>
      <td mat-cell *matCellDef="let row"> {{row.Paiement}} </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Details">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Details </th>
      <td mat-cell *matCellDef="let row"> {{row.Details}}<button mat-icon-button><mat-icon>dehaze</mat-icon></button></td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Modifier">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifier </th>
      <td mat-cell *matCellDef="let row"> {{row.Modifier}}<button mat-icon-button (click)="crudComp.openUpdateRemboursement()"><i class="material-icons s-16">edit</i></button> </td>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="Supprimer">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Supprimer </th>
      <td mat-cell *matCellDef="let row"> {{row.Supprimer}} <button mat-icon-button><i class="material-icons s-16">delete</i></button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
