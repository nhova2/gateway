<div fxLayout="column" fxLayoutGap="10px">
  <fieldset>
    <div fxLayout="column">
      <div fxLayout="row" fxLayoutGap="5px">
        <div fxFlex="100">
          <div class="form-container">
            <div fxLayout="row" fxLayoutGap="20px" fxLayout.xs="column">
              <mat-form-field>
                <mat-select option1="selected">
                  <mat-option>None</mat-option>
                  <mat-option value="option1">Option 1</mat-option>
                  <mat-option value="option2">Option 2</mat-option>
                  <mat-option value="option3">Option 3</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
      </div>
      <mat-divider></mat-divider>
    </div>
  </fieldset>
  <fieldset>
    <legend>Details produit</legend>
    <mat-form-field>
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="Denomination">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Denomination </th>
          <td mat-cell *matCellDef="let row"> {{row.Denomination}} </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="Unite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Unite </th>
          <td mat-cell *matCellDef="let row"> {{row.Unite}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="Quantite">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantite </th>
          <td mat-cell *matCellDef="let row"> {{row.Quantite}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </fieldset>
</div>
