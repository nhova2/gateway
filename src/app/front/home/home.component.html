<div class="page-layout carded left-sidebar">

    <!-- TOP BACKGROUND -->
    <!-- <div class="top-bg" style="padding-bottom: 4px"><h4>Acceuil</h4></div> -->
    <!-- / TOP BACKGROUND -->

    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="carded-left-sidebar-1" position="left" lockedOpen="gt-md">

        <!-- SIDEBAR CONTENT -->
        <div class="content p-24">
            <fuse-demo-sidebar></fuse-demo-sidebar>
        </div>
        <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->


    <!-- CENTER -->
    <div class="center">

        <!-- CONTENT CARD -->
        <div class="content-card">

            <!-- CONTENT TOOLBAR -->
            <div class="toolbar px-24 py-8">

                <button mat-icon-button class="sidebar-toggle" fxHide.gt-md (click)="toggleSidebar('carded-left-sidebar-1')">
                    <mat-icon>menu</mat-icon>
                </button>

                <span>
                    <h1 style="font-weight: bold">Domaine</h1>
                </span>

            </div>
            <!-- / CONTENT TOOLBAR -->
            <div content class="content p-24">
                <!-- CONTENT -->
                <div fxLayout="row" fxLayoutGap="60px" fxLayout.xs="column" fxLayoutAlign="space-between center">
                    <div fxFlex="100px" fxFlex.gt-xs="33.3" ngClass.xs="mt-2">
                        <a [routerLink]="['/domaine', 'agriculture']" style="text-decoration:none">
                            <mat-card class="panel-domaine-ag">
                                <mat-card-header>
                                    <img src="assets/images/domaine/agriculture.png" alt="" width="100px" style="height:100%">
                                </mat-card-header>
                                <mat-card-title>
                                    Agriculture
                                </mat-card-title>
                                <mat-card-content>
                                    &nbsp; &nbsp;
                                </mat-card-content>
                                <mat-card-footer>
                                    &nbsp;
                                </mat-card-footer>
                            </mat-card>
                        </a>
                    </div>
                    <div fxFlex="100px" fxFlex.gt-xs="33.3" ngClass.xs="mt-2">
                        <a [routerLink]="['/domaine', 'elevage']" style="text-decoration:none">
                            <mat-card class="panel-domaine-el">
                                <mat-card-header>
                                    <img src="assets/images/domaine/elevage.png" alt="" width="100px" style="height:100%">
                                </mat-card-header>
                                <mat-card-title>
                                    Elevage
                                </mat-card-title>
                                <mat-card-content>
                                    &nbsp; &nbsp;
                                </mat-card-content>
                
                                <mat-card-footer>
                                    &nbsp;
                                </mat-card-footer>
                            </mat-card>
                        </a>
                    </div>
                    <div fxFlex="100px" fxFlex.gt-xs="33.3" ngClass.xs="mt-2">
                        <a [routerLink]="['/domaine', 'peche']" style="text-decoration:none">
                            <mat-card class="panel-domaine-pc">
                                <mat-card-header>
                                    <img src="assets/images/domaine/peche.png" alt="" width="100px" style="height:100%">
                                </mat-card-header>
                                <mat-card-title>
                                    Peche
                                </mat-card-title>
                                <mat-card-content>
                                    &nbsp; &nbsp;
                                </mat-card-content>
                                <mat-card-footer>
                                    &nbsp;
                                </mat-card-footer>
                            </mat-card>
                        </a>
                    </div>
                </div>
                <br>
                </div>
                <div fxLayout="row" fxLayoutAlign="end">
                    <div>
                        <a mat-raised-button color="primary" [routerLink]="['/domaine']">Plus</a>
                    </div>
                </div>
                <div fxLayout="row">
                    <h2>Top Recherches</h2>
                </div>
                <app-products-carousel [products]="topRatedProducts"></app-products-carousel>
                <!-- / CONTENT -->
            </div>
            

        </div>
        <!-- / CONTENT CARD -->
    <!-- / CENTER -->
    <!-- SIDEBAR -->
    <fuse-sidebar class="sidebar" name="carded-right-sidebar-1" position="end" lockedOpen="gt-md">

        <!-- SIDEBAR CONTENT -->
        <div class="content p-24">
            <chbot-sidebar></chbot-sidebar>
        </div>
        <!-- / SIDEBAR CONTENT -->

    </fuse-sidebar>
    <!-- / SIDEBAR -->
</div>
