  <div fxLayout="row" fxLayoutAlign="center center">

    <span class="username mr-12" fxHide fxShow.gt-sm>Connexion</span>

<mat-menu #userMenu="matMenu" [overlapTrigger]="false">
  <mat-card class="example-card" (click)="$event.stopPropagation();">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Username" name="username" [(ngModel)]="username" required (click)="$event.stopPropagation();">
              </mat-form-field>
            </td>
          </tr>
          <tr>
            <td>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" [(ngModel)]="password" name="password" required (click)="$event.stopPropagation();">
              </mat-form-field>
            </td>
          </tr>
        </table>
      </form>

    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </mat-card-actions>
  </mat-card>

</mat-menu>
